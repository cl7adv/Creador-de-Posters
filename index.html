<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Designer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Área de Trabajo */
        .workspace {
            display: grid;
            grid-template-columns: 350px 1fr 300px;
            height: 100vh;
        }

        /* El Lienzo del Póster */
        #posterCanvas {
            width: 450px;
            height: 650px;
            background: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            color: #1a1a1a;
            user-select: none;
        }

        .draggable {
            position: absolute;
            cursor: move;
            transition: outline 0.2s;
            padding: 4px;
        }
        .draggable:hover {
            outline: 2px dashed #3b82f6;
        }
        .draggable.active {
            outline: 2px solid #3b82f6;
            z-index: 100;
        }

        #bgImage {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            z-index: 0;
        }

        .tool-panel {
            background: #1e293b;
            border-right: 1px solid #334155;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .edit-panel {
            background: #1e293b;
            border-left: 1px solid #334155;
            padding: 1.5rem;
        }

        /* Estilos de Texto Predefinidos */
        .style-elegant { font-family: 'Playfair Display', serif; text-transform: none; }
        .style-funny { font-family: 'Bangers', cursive; text-transform: uppercase; letter-spacing: 1px; }
        .style-bold { font-family: 'Inter', sans-serif; font-weight: 900; text-transform: uppercase; }

        input, select, textarea {
            background: #0f172a !important;
            border: 1px solid #334155 !important;
            color: white !important;
            padding: 0.5rem;
            border-radius: 0.5rem;
            width: 100%;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: linear-gradient(to right, #3b82f6, #2563eb);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-primary:hover { transform: translateY(-2px); }

        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="font-bold">IA DISEÑANDO...</p>
        </div>
    </div>

    <div class="workspace">
        
        <!-- PANEL IZQUIERDO: CONTENIDO Y FOTO -->
        <aside class="tool-panel space-y-6">
            <div>
                <h2 class="text-xl font-black mb-1">POSTER PRO</h2>
                <p class="text-xs text-slate-400 uppercase tracking-widest mb-6">Editor de Anuncios IA</p>
            </div>

            <div class="space-y-4">
                <label class="block text-xs font-bold text-slate-500 uppercase">1. Configuración IA</label>
                <input type="password" id="apiKey" placeholder="Pegar API Key de Gemini">
            </div>

            <div class="space-y-4">
                <label class="block text-xs font-bold text-slate-500 uppercase">2. Imagen del Sujeto</label>
                <div class="border-2 border-dashed border-slate-700 rounded-xl p-4 text-center hover:border-blue-500 transition-colors relative">
                    <input type="file" id="imageInput" class="absolute inset-0 opacity-0 cursor-pointer">
                    <p class="text-xs text-slate-400">Click para cargar foto</p>
                </div>
            </div>

            <div class="space-y-4">
                <label class="block text-xs font-bold text-slate-500 uppercase">3. ¿Qué anuncias?</label>
                <textarea id="promptInput" rows="3" placeholder="Ej: Una fiesta de verano elegante o un torneo de ajedrez divertido"></textarea>
            </div>

            <div class="space-y-4">
                <label class="block text-xs font-bold text-slate-500 uppercase">4. Tono del Póster</label>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="setGlobalStyle('elegant')" class="p-2 bg-slate-800 rounded text-xs border border-white/5 hover:border-blue-500">Elegante</button>
                    <button onclick="setGlobalStyle('funny')" class="p-2 bg-slate-800 rounded text-xs border border-white/5 hover:border-blue-500">Divertido</button>
                </div>
            </div>

            <button id="magicBtn" class="btn-primary w-full mt-4">GENERAR DISEÑO BASE</button>
        </aside>

        <!-- AREA CENTRAL: EL LIENZO -->
        <main class="flex flex-col items-center justify-center bg-slate-900 p-8 overflow-hidden">
            <div class="mb-4 flex gap-4 text-xs">
                <span class="text-slate-500">Tip: Arrastra los elementos para moverlos</span>
            </div>

            <div id="posterCanvas">
                <img id="bgImage" src="https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&q=80&w=1000" alt="background">
                
                <div id="elTitle" class="draggable active style-elegant text-4xl font-bold" style="top: 50px; left: 50px; width: 350px;">
                    TU TÍTULO AQUÍ
                </div>

                <div id="elDesc" class="draggable style-elegant text-sm" style="top: 450px; left: 50px; width: 350px; line-height: 1.4;">
                    Una descripción fascinante creada por la IA para tu evento especial. Todo es editable.
                </div>

                <div id="elDetails" class="draggable font-bold text-xs bg-black text-white px-3 py-1 uppercase tracking-tighter" style="top: 580px; left: 50px;">
                    FECHA | LUGAR | HORA
                </div>
            </div>
        </main>

        <!-- PANEL DERECHO: EDICIÓN DE ELEMENTO SELECCIONADO -->
        <aside class="edit-panel space-y-6">
            <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest">Editor de Elemento</h3>
            
            <div id="editorControls" class="space-y-4">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Texto Contenido</label>
                    <textarea id="textEdit" rows="3"></textarea>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Color de Texto</label>
                    <div class="flex gap-2">
                        <input type="color" id="colorEdit" class="h-10">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Tamaño</label>
                    <input type="range" id="sizeEdit" min="10" max="120" value="40">
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Opacidad Fondo</label>
                    <input type="range" id="bgOpacityEdit" min="0" max="100" value="0">
                </div>
            </div>

            <div class="pt-6 border-t border-slate-700">
                <button onclick="window.print()" class="w-full p-2 bg-green-600 rounded text-xs font-bold uppercase">Descargar / Imprimir</button>
            </div>
        </aside>

    </div>

    <script type="module">
        let activeElement = document.getElementById('elTitle');
        let isDragging = false;
        let startX, startY, initialLeft, initialTop;
        let globalTheme = 'elegant';

        const apiKeyInput = document.getElementById('apiKey');
        const imageInput = document.getElementById('imageInput');
        const bgImage = document.getElementById('bgImage');
        const magicBtn = document.getElementById('magicBtn');
        const loading = document.getElementById('loadingOverlay');

        // Drag and Drop Logic
        document.querySelectorAll('.draggable').forEach(el => {
            el.addEventListener('mousedown', (e) => {
                activeElement = el;
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialLeft = el.offsetLeft;
                initialTop = el.offsetTop;
                
                // Update UI editor
                document.getElementById('textEdit').value = el.innerText;
                document.getElementById('sizeEdit').value = parseInt(window.getComputedStyle(el).fontSize);
                
                // Highlight
                document.querySelectorAll('.draggable').forEach(d => d.classList.remove('active'));
                el.classList.add('active');
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging || !activeElement) return;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            activeElement.style.left = `${initialLeft + dx}px`;
            activeElement.style.top = `${initialTop + dy}px`;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Editor Live Changes
        document.getElementById('textEdit').addEventListener('input', (e) => {
            if (activeElement) activeElement.innerText = e.target.value;
        });

        document.getElementById('sizeEdit').addEventListener('input', (e) => {
            if (activeElement) activeElement.style.fontSize = `${e.target.value}px`;
        });

        document.getElementById('colorEdit').addEventListener('input', (e) => {
            if (activeElement) activeElement.style.color = e.target.value;
        });

        document.getElementById('bgOpacityEdit').addEventListener('input', (e) => {
            if (activeElement) activeElement.style.backgroundColor = `rgba(0,0,0,${e.target.value/100})`;
        });

        // Theme Switcher
        window.setGlobalStyle = (style) => {
            globalTheme = style;
            const elements = [document.getElementById('elTitle'), document.getElementById('elDesc')];
            elements.forEach(el => {
                el.className = `draggable ${style === 'elegant' ? 'style-elegant' : 'style-funny'}`;
                if (el === activeElement) el.classList.add('active');
            });
        };

        // Image Upload
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    bgImage.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // IA Integration
        async function fetchGemini(prompt, base64) {
            const key = apiKeyInput.value.trim();
            if (!key) throw new Error("API Key requerida");
            
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`;
            
            const parts = [{ text: prompt }];
            if (base64) parts.push({ inlineData: { mimeType: "image/png", data: base64 } });

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                headline: { type: "string" },
                                body: { type: "string" },
                                footer: { type: "string" },
                                color: { type: "string" }
                            }
                        }
                    }
                })
            });

            const data = await response.json();
            return JSON.parse(data.candidates[0].content.parts[0].text);
        }

        magicBtn.addEventListener('click', async () => {
            const key = apiKeyInput.value.trim();
            const userPrompt = document.getElementById('promptInput').value;
            if (!key) return alert("Pega tu API Key de Gemini");

            loading.style.display = 'flex';
            
            try {
                let base64 = null;
                if (imageInput.files[0]) {
                    const reader = new FileReader();
                    base64 = await new Promise(resolve => {
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.readAsDataURL(imageInput.files[0]);
                    });
                }

                const aiPrompt = `Eres un director de arte. Crea contenido para un póster ${globalTheme} basado en: "${userPrompt}". 
                Analiza la imagen si existe. El headline debe ser corto y potente. El body una invitación elegante. El footer detalles de contacto/fecha. 
                Sugiere un color hexadecimal dominante para el texto que contraste bien.`;

                const result = await fetchGemini(aiPrompt, base64);

                document.getElementById('elTitle').innerText = result.headline;
                document.getElementById('elDesc').innerText = result.body;
                document.getElementById('elDetails').innerText = result.footer;
                
                document.querySelectorAll('.draggable').forEach(el => {
                    el.style.color = result.color;
                });

            } catch (err) {
                alert("Error de IA: " + err.message);
            } finally {
                loading.style.display = 'none';
            }
        });

        // Initialize
        localStorage.getItem('gemini_free_key') && (apiKeyInput.value = localStorage.getItem('gemini_free_key'));
    </script>
</body>
</html>
