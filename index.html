<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creador de Logos - Caribe</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #00aaff, #004488);
        margin: 0;
        padding: 20px;
        color: white;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background: rgba(255,255,255,0.15);
        padding: 20px;
        border-radius: 12px;
        backdrop-filter: blur(6px);
        box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: none;
        margin-top: 5px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #ffcc00;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        margin-top: 15px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #ffdd33;
    }

    #preview {
        margin-top: 20px;
        text-align: center;
    }

    canvas {
        margin-top: 15px;
        background: white;
        border-radius: 12px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>ðŸŽ¨ Creador de Logos Caribe</h1>

    <label>Texto del logo</label>
    <input id="texto" placeholder="Ej: CL7ADV">

    <label>Color del texto</label>
    <input type="color" id="color" value="#000000">

    <label>TamaÃ±o del texto</label>
    <input type="number" id="tamano" value="60">

    <label>Forma del logo</label>
    <select id="forma">
        <option value="circle">CÃ­rculo</option>
        <option value="square">Cuadrado</option>
        <option value="none">Sin forma</option>
    </select>

    <button onclick="generarLogo()">Generar Logo</button>
    <button onclick="descargarLogo()">Descargar PNG</button>

    <div id="preview">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
</div>

<script>
function generarLogo() {
    const texto = document.getElementById("texto").value;
    const color = document.getElementById("color").value;
    const tamano = parseInt(document.getElementById("tamano").value);
    const forma = document.getElementById("forma").value;

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Fondo blanco
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Dibujar forma
    if (forma === "circle") {
        ctx.fillStyle = "#e0e0e0";
        ctx.beginPath();
        ctx.arc(250, 250, 200, 0, Math.PI * 2);
        ctx.fill();
    } else if (forma === "square") {
        ctx.fillStyle = "#e0e0e0";
        ctx.fillRect(50, 50, 400, 400);
    }

    // Texto
    ctx.fillStyle = color;
    ctx.font = `${tamano}px Arial`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(texto, 250, 250);
}

function descargarLogo() {
    const canvas = document.getElementById("canvas");
    const enlace = document.createElement("a");
    enlace.download = "logo.png";
    enlace.href = canvas.toDataURL();
    enlace.click();
}
</script>

</body>
</html>
